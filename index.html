<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="icon" type="image/x-icon" href="images/youtube menor logo.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button>
        <img
          style="filter: invert(1)"
          src="images/menu hamburguer.svg"
          alt=""
        />
      </button>
      <img
        style="width: 120px; height: 100px"
        src="images/youtube logo.svg"
        alt=""
      />

      <div id="barra-pesquisa">
        <div id="barra-pesquisa-input">
          <input type="text" />
          <button><img src="images/teclado.svg" alt="" /></button>
        </div>
        <button id="botao-pesquisa">
          <img src="images/pesquisa.svg" alt="" />
        </button>
      </div>
      <button id="botao-microfone"><img src="images/mic.svg" alt="" /></button>
    </header>
  </body>
</html>
